<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d881c2b784.js" crossorigin="anonymous"></script>
</head>
<body>        
    <div class="header">
        <img src="img/word.png">
    </div>
    <div id = "body">
        <div class="content">
            <div class="right">
                <div class="title">
                    <h2>
                        Tarefas
                    </h2>
                </div>
                <div  class="body_">
                    <table id = "task" border="1px solid black">
                        <tr>
                            <td>TEST</td>
                            <td>00:00</td>
                            <td><i class="fa-solid fa-trash-can"></i></td>
                        </tr>
                    </table>
                </div>
                <div class="footer">
                    <input type="text" placeholder="New Task" id="task_name">
                    <input type="text" placeholder="Date" id="task_time">
                    <i class="fa-solid fa-circle-plus" id="but_add_task" onclick="add_task()"></i>
                </div>
            </div>
            <div class="left">
                <div class="left_Top">
                    <div class="title">
                        <h2>
                            Lembretes
                        </h2>
                    </div>
                    <div class="body_ min">
                        <table id = "reminder" border="1px solid black">
                            <tr>
                                <td>TEST</td>
                                <td>00:00</td>
                                <td><i class="fa-solid fa-trash-can"></i></td>
                            </tr>
                        </table>
                    </div>
                    <div class="footer fmin">
                        <input type="text" placeholder="New Task">
                        <input type="text" placeholder="Date">
                        <i class="fa-solid fa-circle-plus" id="but_add_task"></i>
                    </div>
                </div>
                <div class="left_Down">
                    <div class="title">
                        <h2>
                            Regras
                        </h2>
                    </div>
                    <div class="body_ min">
                        <table id = "reminder" border="1px solid black">
                            <tr>
                                <td>TEST</td>
                                <td>00:00</td>
                                <td><i class="fa-solid fa-trash-can"></i></td>
                            </tr>
                        </table>
                    </div>
                    <div class="footer fmin">
                        <input type="text" placeholder="New Task">
                        <input type="text" placeholder="Date">
                        <i class="fa-solid fa-circle-plus" id="but_add_task"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="content cLeft"> 
            <div class="top">
                
            </div>
            <div class="down">
                <div class="right">
                    <div class="title">
                        <h2>
                            Rotinas
                        </h2>
                    </div>
                    <div class="body_ rBody">
                        <table id = "reminder" border="1px solid black">
                            <tr>
                                <td>TEST</td>
                                <td>00:00</td>
                                <td><i class="fa-solid fa-trash-can"></i></td>
                            </tr>
                        </table>
                    </div>
                    <div class="footer fmin">
                        <input type="text" placeholder="New Task">
                        <input type="text" placeholder="Date">
                        <i class="fa-solid fa-circle-plus" id="but_add_task"></i>
                    </div>
                </div>
                <div class="left pLeft">
                    <div id ="pomodoro">
                        <spam id="minute">00</spam>:<spam id="second">00</spam>
                    </div>
                    <div id ="p_fuction">
                        <div class="p_buton first" id ="start">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <div class="p_buton medium" id ="pause">
                            <i class="fa-solid fa-pause"></i>
                        </div>
                        <div class="p_buton last" id ="refresh">
                            <i class="fa fa-refresh"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src = "localStore.js"></script>
    <script src = "task.js"></script>
    <script src = "time.js"></script>
</body>
</html>
